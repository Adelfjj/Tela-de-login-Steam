<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Steam</title>
</head>
<body>
    <main>
        <header>
            <span>Iniciar sessão no Steam</span>
            <button>X</button>
            <button>_</button>
        </header>
        <section class="container">
            <img src="steam2.png" alt="Logo Steam">
            <form action="">
                <div class="login">
                    <label for="user">Nome de usuário</label>
                    <input type="text" name="user" id="user">
                </div>
                <div class="login">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" >
                </div>
                <div class="submt">
                    <input type="checkbox" name="rem" id="rem">
                    <label for="rem">Lembrar senha</label>
                </div>
                <div class="submt">
                    <button class="btn-submt" type="submit" disabled>iniciar sessão</button>
                    <button >Cancelar</button>
                </div>
            </form>
        </section>
        <footer>
            <div class="ajuda">
                <label for="">Precisa de ajuda?</label>
                <button>Não consigo iniciar a sessão...</button>
            </div>
            <div class="conta">
                <label for="">Não possui uma conta Steam?</label>
                <button>Criar uma nova conta...</button>
            </div>
        </footer>
    </main>
</body>
</html>
